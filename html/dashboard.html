<div class="container mt-4">
    <h3 class="fw-bold text-primary mb-4">Vendas Finalizadas</h3>

    <div class="row g-3 mb-4">
        <div class="col-12 col-md-3">
            <label for="filtroDataInicio" class="form-label">Data Início</label>
            <input type="date" id="filtroDataInicio" class="form-control">
        </div>
        <div class="col-12 col-md-3">
            <label for="filtroDataFim" class="form-label">Data Fim</label>
            <input type="date" id="filtroDataFim" class="form-control">
        </div>
        <div class="col-12 col-md-3">
            <label for="filtroFormaPagamento" class="form-label">Forma de Pagamento</label>
            <select id="filtroFormaPagamento" class="form-select">
                <option value="">Todas</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao_credito">Cartão de Crédito</option>
                <option value="cartao_debito">Cartão de Débito</option>
                <option value="pix">Pix</option>
                <option value="bonificacao">Bonificação</option>
                <option value="a_prazo">A Prazo</option>
            </select>
        </div>
        <div class="col-12 col-md-3">
            <label for="filtroCliente" class="form-label">Cliente</label>
            <input type="text" id="filtroCliente" class="form-control" placeholder="Nome do cliente">
        </div>
    </div>

    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped align-middle" id="tabelaVendas">
            <thead class="table-light">
                <tr>
                    <th>Cliente</th>
                    <th>Data / Hora</th>
                    <th>Total (R$)</th>
                    <th>Pagamentos</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <p id="nenhumaVenda" class="text-center text-muted mt-3" style="display:none;">
        Nenhuma venda finalizada encontrada.
    </p>

    <div class="row mt-4">
        <div class="col-12 col-md-6 text-center text-md-start">
            <h5 class="fw-semibold">Total do Período: R$ <span id="totalFiltrado">0.00</span></h5>
        </div>
        <div class="col-12 col-md-6 text-center text-md-end">
            <h5 class="fw-semibold">Total Faturado (Geral): R$ <span id="totalGeral">0.00</span></h5>
        </div>
    </div>
</div>
